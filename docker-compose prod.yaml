version: "3.8"

services:
  web:
   
    image: registry.kareralabs.com/nordicloop-backend:1.0
    container_name: nordicloop-be
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on: 
      - db
    networks:
      - nordicloop-network

  db:
    image: postgres:17
    container_name: nordicloop-db
    env_file:
      - .env
    ports:
      - 5435:5432


    networks:
      - nordicloop-network


networks:
  nordicloop-network: