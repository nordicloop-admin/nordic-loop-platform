<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Nordic Loop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/img/logo.png" alt="Nordic Loop Logo" class="logo" onerror="this.src='https://via.placeholder.com/150x50?text=Nordic+Loop'">
        </div>

        <div class="step-indicator">
            <div class="step completed">
                <i class="fas fa-check"></i>
                <span class="step-text">Email</span>
            </div>
            <div class="step-line active"></div>
            <div class="step active">
                2
                <span class="step-text">Verify</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
                3
                <span class="step-text">Reset</span>
            </div>
        </div>

        <h1>Verify OTP</h1>
        <p>We've sent a 6-digit OTP to your email. Please enter it below to continue.</p>

        <form id="verifyOtpForm">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP" maxlength="6" pattern="[0-9]{6}">
                <div id="otpError" class="error-message"></div>
            </div>

            <div class="timer">
                Time remaining: <span id="countdown">30:00</span>
                <div>
                    <a href="#" id="resendLink" class="resend-link disabled">Resend OTP</a>
                </div>
            </div>

            <button type="submit" id="submitBtn">Verify OTP</button>
            <div id="successMessage" class="success-message"></div>
        </form>

        <a href="request_reset.html" class="back-link">Back to Email Entry</a>
    </div>

    <script src="verify_otp.js"></script>
</body>
</html>
